<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <h1 class="titulo">Formulário para Cadastro</h1>
    </header>
    <main>
        <section class="sec1">
            <h3 class="subtitulo">Preencha o formulário com seus dados</h3>
            <form class="formulario" action="">

                <label for="nome">Nome</label>
                <input type="text" id="nome" required placeholder="Digite seu nome..."> <br><br>

                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="mail@mail.com"> <br><br>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" required placeholder="Digite seu CPF..."> <br><br>

                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" required placeholder="Digite um nome de usuário..."> <br><br>

                <label for="pass">Senha</label>
                <input type="password" id="pass" required placeholder="Digite uma senha..." minlength="6" maxlength="15"> <br><br>

                <input type="submit" value="Enviar">

            </form>
        </section>
    </main>

</body>

</html>
